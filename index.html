<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beginnings with jQuery</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>what's the weather in Seattle like today?</h1>
      <h2><span class="clickable" id="option_sunny">Sunny</span> Or <span class="clickable" id="option_cloudy">Cloudy</span></h2>
      <div id="sun_show">
        <h1>Seattle is sunny today</h1><br>
        <img src ="img/seattle_sun.jpg">
        <p>Everyone is a little bit happier with the sun shining</p>
      </div>
      <div id="cloudy_show">
        <h1>Seattle is cloudy today</h1><br>
        <img src ="img/seattle_cloudy.jpg">
        <p>Everyone needs more coffee when it's cloudy!</p>
      </div>


      <h2>Benaroya hall is right next to Epicodus!</h2>

    </div>
  </body>
</html>
